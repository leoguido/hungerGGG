{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <div style="margin: 0 650px;">
        <label for="tributes_number">Number of tributes</label>
        <input type="number" name="tributes_number" id="input_tributes_number">
    </div>
    <div style="margin: 0 650px;">
        <button id="bt_send_tributes_number">OK</button>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div id="tribute_forms">

        </div>
        <input type="submit" value="continue">
    </form>


</body>

<script src="{% static '/jquery.js' %}"> </script>

<script src="{% static '/home.js' %}"></script>

</html>
